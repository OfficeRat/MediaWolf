{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">User Management</h1>

    <button class="btn btn-success mb-3" id="newUserButton" data-bs-toggle="modal" data-bs-target="#newUserModal">New
        User</button>

    <div class="accordion" id="userAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingAdmins">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseAdmins" aria-expanded="false" aria-controls="collapseAdmins">
                    Admins
                </button>
            </h2>
            <div id="collapseAdmins" class="accordion-collapse collapse" aria-labelledby="headingAdmins"
                data-bs-parent="#userAccordion">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush" id="adminList">
                        <!-- Admin users will be dynamically injected here -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingUsers">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseUsers" aria-expanded="false" aria-controls="collapseUsers">
                    Users
                </button>
            </h2>
            <div id="collapseUsers" class="accordion-collapse collapse" aria-labelledby="headingUsers"
                data-bs-parent="#userAccordion">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush" id="userList">
                        <!-- Regular users will be dynamically injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="userId">

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- New User Modal -->
<div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newUserModalLabel">New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newUserForm">
                    <div class="mb-3">
                        <label for="newUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="newUsername" required>
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>

                    <div class="mb-3">
                        <label for="newRole" class="form-label">Role</label>
                        <select class="form-select" id="newRole">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Create User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<template id="userTemplate">
    <li class="list-group-item d-flex justify-content-between align-items-center" data-user-id="" data-role="">
        <span class="user-name"></span>
        <div>
            <button class="btn btn-sm btn-warning editButton">Edit</button>
            <button class="btn btn-sm btn-danger deleteButton">Delete</button>
        </div>
    </li>
</template>

{% endblock %}
